<!DOCTYPE html>
<html>
<head>
 	<style>
	 	table {
		  width: 100%;
		}

	 	td {
		  border: 1px solid #dddddd;
		  text-align: left;
		  padding: 3px;
		}
	
		tr:nth-child(even) {
		  background-color: #dddddd;
		}
 	</style>
</head>

<body>
	<table>
	    	<tbody>
	    		<tr th:each="calculation : ${calculations}">
	    			<td>
	    				<a th:text="${calculation}">text</a>
	    			</td>
	    		</tr>
	    	</tbody>
	</table>
</body>
</html>
